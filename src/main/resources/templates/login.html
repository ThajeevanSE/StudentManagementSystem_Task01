<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
</form>

<p id="status"></p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";


    const firebaseConfig = {
        
        authDomain: "studentmanagementsystem-2ef99.firebaseapp.com",
        projectId: "studentmanagementsystem-2ef99",
        storageBucket: "studentmanagementsystem-2ef99.appspot.com",
        messagingSenderId: "132623835240",
        appId: "1:132623835240:web:5026b925835efede8f9bdd",
        measurementId: "G-YQSM7QX9YJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(userCredential => {

                userCredential.user.getIdToken().then(token => {
                    console.log("Firebase ID Token:", token);


                    localStorage.setItem("firebaseToken", token);

                    document.getElementById("status").innerText = "Login success!";


                    window.location.href = "/index";
                });
            })
            .catch(error => {
                console.error(error);
                document.getElementById("status").innerText = "Login failed: " + error.message;
            });
    });
</script>
</body>
</html>
